<div class="row" align="center">
    <div class="col-md-12" style="margin-top: 19px ">
        <h1>Battle of the Inanimate Objects</h1>
    </div>
</div>
<div>
    <div class="score middle" align="center">
        <button id="score1" class="btn btn-link">1</button>
        <button id="score2" class="btn btn-link">2</button>
        <button id="score3" class="btn btn-link">3</button>
        <button id="score4" class="btn btn-link">4</button>
        <button id="score5" class="btn btn-link">5</button>
    </div>
    <div class="messageDiv row" style="display: none">
        <br>
        <br>
        <br>
        <div class="col-md-12 middle" align="center">
            <h2 class="message"></h2>
            <button onclick="nextRound()" class="btn btn-primary-outline"><h2>Next Round</h2></button>
        </div>
    </div>
    <div class="gameOverDiv row" style="display: none">
        <div class="col-md-12 middle" align="center">
            <br>
            <br>
            <h2>Game Over</h2>
            <br>
            <button onclick="newGame()" class="btn btn-success"><h2>Play Again?</h2><i class="fa fa-2x fa-play"></i>
            </button>
        </div>
    </div>

    <div class="whole">

        <div class="row">
            <div id="Result" class="middle" align="center">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <h3>You</h3>
                    <div id="yourChoice" style="visibility: hidden">
                        <img id="youImg" src="../img/Rockleft.png"/>
                    </div>
                </div>
                <div class="col-md-2">
                    <br>
                    <img width="180px" height="180px"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Battle_icon_gladii.svg/225px-Battle_icon_gladii.svg.png"/>
                </div>
                <div class="col-md-3 theirChoice" id="aiChoice">
                    <h3>Computer</h3>
                    <div id="thinking" align="center" class="col-md-12" style="display: none">
                        <br>
                        <i class="fa fa-3x fa-circle-o-notch fa-spin" style="font-size:24px"></i>
                    </div>
                    <img id="aiImg"/>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-md-12 middle" align="center">
                <div class="btn-group-lg" role="group" aria-label="...">
                    <button type="button" class="btn btn-primary-outline" onclick="chooseRock()"><i
                        class="fa fa-hand-rock-o"></i></button>
                    <button type="button" class="btn btn-danger-outline" onclick="choosePaper()"><i
                        class="fa fa-hand-paper-o"></i></button>
                    <button type="button" class="btn btn-primary-outline" onclick="chooseScissors()"><i
                        class="fa fa-hand-scissors-o"></i></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>

            <div align="center" class="col-md-4 middle">
                <br>
                <br>
                <button class="btn btn-danger-outline btn-lg btn-block" onclick="battle(choice, aiResult)"><h3>
                    Fight!</h3></button>

            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row" id="spinner" style="display: none">
            <br>
            <br>
            <br>
            <br>
            <div align="center" class="col-md-12">
                <i class="fa fa-spinner fa-3x fa-spin" style="font-size:24px"></i>
            </div>
        </div>
    </div>

</div>


<script src="js/plugins.js"></script>
